<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD54F;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="solarPanelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A237E;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#303F9F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3F51B5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="groundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="sunGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFF59D;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FFD54F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8F00;stop-opacity:0.8" />
    </radialGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="600" height="400" fill="url(#skyGradient3)"/>
  
  <!-- Sun -->
  <circle cx="500" cy="80" r="40" fill="url(#sunGradient)"/>
  <g stroke="#FFD54F" stroke-width="3" opacity="0.7">
    <line x1="500" y1="20" x2="500" y2="35"/>
    <line x1="500" y1="125" x2="500" y2="140"/>
    <line x1="440" y1="80" x2="455" y2="80"/>
    <line x1="545" y1="80" x2="560" y2="80"/>
    <line x1="460" y1="40" x2="470" y2="50"/>
    <line x1="530" y1="110" x2="540" y2="120"/>
    <line x1="460" y1="120" x2="470" y2="110"/>
    <line x1="530" y1="50" x2="540" y2="40"/>
  </g>
  
  <!-- Ground -->
  <rect x="0" y="320" width="600" height="80" fill="url(#groundGradient)"/>
  
  <!-- Solar panel array 1 -->
  <g transform="translate(50, 200)">
    <!-- Support structure -->
    <g fill="#607D8B" stroke="#455A64" stroke-width="2">
      <rect x="0" y="80" width="8" height="40"/>
      <rect x="92" y="80" width="8" height="40"/>
      <rect x="184" y="80" width="8" height="40"/>
      <rect x="0" y="85" width="192" height="4"/>
    </g>
    
    <!-- Solar panels -->
    <g>
      <rect x="10" y="60" width="80" height="40" fill="url(#solarPanelGradient)" stroke="#1A237E" stroke-width="2" rx="2"/>
      <rect x="102" y="60" width="80" height="40" fill="url(#solarPanelGradient)" stroke="#1A237E" stroke-width="2" rx="2"/>
      
      <!-- Panel grid lines -->
      <g stroke="#E8EAF6" stroke-width="1" opacity="0.6">
        <!-- First panel -->
        <line x1="30" y1="60" x2="30" y2="100"/>
        <line x1="50" y1="60" x2="50" y2="100"/>
        <line x1="70" y1="60" x2="70" y2="100"/>
        <line x1="10" y1="75" x2="90" y2="75"/>
        <line x1="10" y1="85" x2="90" y2="85"/>
        
        <!-- Second panel -->
        <line x1="122" y1="60" x2="122" y2="100"/>
        <line x1="142" y1="60" x2="142" y2="100"/>
        <line x1="162" y1="60" x2="162" y2="100"/>
        <line x1="102" y1="75" x2="182" y2="75"/>
        <line x1="102" y1="85" x2="182" y2="85"/>
      </g>
    </g>
  </g>
  
  <!-- Solar panel array 2 -->
  <g transform="translate(300, 180)">
    <!-- Support structure -->
    <g fill="#607D8B" stroke="#455A64" stroke-width="2">
      <rect x="0" y="100" width="8" height="40"/>
      <rect x="92" y="100" width="8" height="40"/>
      <rect x="184" y="100" width="8" height="40"/>
      <rect x="0" y="105" width="192" height="4"/>
    </g>
    
    <!-- Solar panels -->
    <g>
      <rect x="10" y="80" width="80" height="40" fill="url(#solarPanelGradient)" stroke="#1A237E" stroke-width="2" rx="2"/>
      <rect x="102" y="80" width="80" height="40" fill="url(#solarPanelGradient)" stroke="#1A237E" stroke-width="2" rx="2"/>
      
      <!-- Panel grid lines -->
      <g stroke="#E8EAF6" stroke-width="1" opacity="0.6">
        <!-- First panel -->
        <line x1="30" y1="80" x2="30" y2="120"/>
        <line x1="50" y1="80" x2="50" y2="120"/>
        <line x1="70" y1="80" x2="70" y2="120"/>
        <line x1="10" y1="95" x2="90" y2="95"/>
        <line x1="10" y1="105" x2="90" y2="105"/>
        
        <!-- Second panel -->
        <line x1="122" y1="80" x2="122" y2="120"/>
        <line x1="142" y1="80" x2="142" y2="120"/>
        <line x1="162" y1="80" x2="162" y2="120"/>
        <line x1="102" y1="95" x2="182" y2="95"/>
        <line x1="102" y1="105" x2="182" y2="105"/>
      </g>
    </g>
  </g>
  
  <!-- Inverter house -->
  <rect x="150" y="280" width="60" height="40" fill="#ECEFF1" stroke="#455A64" stroke-width="2" rx="3"/>
  <rect x="160" y="290" width="40" height="20" fill="#2E7D32" stroke="#1B5E20" stroke-width="1"/>
  <circle cx="180" cy="300" r="3" fill="#FF6B35"/>
  <rect x="170" y="305" width="20" height="3" fill="#4CAF50"/>
  
  <!-- Electrical connections -->
  <g stroke="#FF6B35" stroke-width="3" fill="none">
    <!-- From panels to inverter -->
    <path d="M 140 280 Q 145 275 150 280" />
    <path d="M 390 300 Q 300 290 210 300" />
    
    <!-- From inverter to grid -->
    <path d="M 210 300 Q 250 295 300 300" />
    <path d="M 300 300 Q 350 305 400 300" />
  </g>
  
  <!-- Power transmission tower in background -->
  <g transform="translate(450, 150)" opacity="0.7">
    <g fill="#607D8B" stroke="#455A64" stroke-width="1">
      <polygon points="20,170 30,170 28,150 22,150" />
      <rect x="22" y="120" width="6" height="50"/>
      <rect x="20" y="130" width="10" height="2"/>
      <rect x="20" y="140" width="10" height="2"/>
      <rect x="20" y="150" width="10" height="2"/>
    </g>
    
    <!-- Power lines from tower -->
    <g stroke="#FF6B35" stroke-width="2" fill="none">
      <path d="M 30 130 Q 50 135 70 130" />
      <path d="M 10 130 Q -10 135 -30 130" />
    </g>
  </g>
  
  <!-- Energy flow indicators -->
  <g fill="#FFD54F" opacity="0.8">
    <!-- Sun rays to panels -->
    <path d="M 480 120 L 160 180 L 165 185 L 485 125 Z"/>
    <path d="M 490 130 L 380 200 L 385 205 L 495 135 Z"/>
    
    <!-- Energy particles -->
    <circle cx="200" cy="285" r="3" fill="#4CAF50">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="295" r="3" fill="#4CAF50">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="302" r="3" fill="#4CAF50">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>
  
  <!-- Company branding -->
  <g transform="translate(20, 20)">
    <rect x="0" y="0" width="80" height="30" fill="#2E7D32" opacity="0.9" rx="5"/>
    <text x="40" y="20" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="white">AFRILECTRICAL</text>
  </g>
  
  <!-- Performance indicator -->
  <g transform="translate(520, 350)">
    <rect x="0" y="0" width="60" height="40" fill="white" opacity="0.9" stroke="#2E7D32" stroke-width="2" rx="5"/>
    <text x="30" y="15" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="#2E7D32">POWER</text>
    <text x="30" y="25" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#FF6B35">2.5 MW</text>
    <text x="30" y="35" text-anchor="middle" font-family="Arial" font-size="8" fill="#4CAF50">ACTIVE</text>
  </g>
</svg>