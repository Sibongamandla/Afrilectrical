<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="transformerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E7D32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="metalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#607D8B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#455A64;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="600" height="400" fill="url(#skyGradient2)"/>
  
  <!-- Ground -->
  <rect x="0" y="350" width="600" height="50" fill="#2E7D32"/>
  
  <!-- Fence -->
  <g stroke="#666" stroke-width="2" fill="none">
    <line x1="50" y1="350" x2="50" y2="320"/>
    <line x1="70" y1="350" x2="70" y2="320"/>
    <line x1="90" y1="350" x2="90" y2="320"/>
    <line x1="110" y1="350" x2="110" y2="320"/>
    <line x1="130" y1="350" x2="130" y2="320"/>
    <line x1="150" y1="350" x2="150" y2="320"/>
    <line x1="50" y1="330" x2="150" y2="330"/>
    <line x1="50" y1="340" x2="150" y2="340"/>
  </g>
  
  <!-- Main transformer -->
  <rect x="200" y="250" width="120" height="100" fill="url(#transformerGradient)" stroke="#1B5E20" stroke-width="3" rx="5"/>
  
  <!-- Transformer details -->
  <rect x="210" y="260" width="100" height="20" fill="#FF6B35" opacity="0.8"/>
  <rect x="210" y="290" width="100" height="5" fill="#333"/>
  <rect x="210" y="300" width="100" height="5" fill="#333"/>
  <rect x="210" y="310" width="100" height="5" fill="#333"/>
  <circle cx="260" cy="330" r="8" fill="#FFD700" stroke="#FF6B35" stroke-width="2"/>
  
  <!-- Bushings on transformer -->
  <g fill="#8B4513">
    <rect x="240" y="240" width="8" height="20" rx="4"/>
    <rect x="252" y="240" width="8" height="20" rx="4"/>
    <rect x="264" y="240" width="8" height="20" rx="4"/>
  </g>
  
  <!-- Secondary transformer -->
  <rect x="380" y="280" width="80" height="70" fill="url(#transformerGradient)" stroke="#1B5E20" stroke-width="2" rx="3"/>
  <rect x="390" y="290" width="60" height="15" fill="#FF6B35" opacity="0.7"/>
  <circle cx="420" cy="320" r="6" fill="#FFD700" stroke="#FF6B35" stroke-width="1"/>
  
  <!-- Control house -->
  <rect x="100" y="200" width="80" height="150" fill="#ECEFF1" stroke="#455A64" stroke-width="2"/>
  <rect x="110" y="210" width="25" height="30" fill="#2196F3" stroke="#1976D2" stroke-width="1"/>
  <rect x="145" y="210" width="25" height="30" fill="#2196F3" stroke="#1976D2" stroke-width="1"/>
  <rect x="110" y="250" width="60" height="40" fill="#424242"/>
  <rect x="120" y="260" width="40" height="20" fill="#4CAF50"/>
  
  <!-- Door -->
  <rect x="130" y="300" width="20" height="50" fill="#795548" stroke="#5D4037" stroke-width="1"/>
  <circle cx="145" cy="325" r="2" fill="#FFD700"/>
  
  <!-- Power lines and supports -->
  <g stroke="#FF6B35" stroke-width="4" fill="none">
    <!-- Incoming lines -->
    <path d="M 0 150 Q 50 160 100 150" />
    <path d="M 0 170 Q 50 180 100 170" />
    <path d="M 0 190 Q 50 200 100 190" />
    
    <!-- Lines to transformer -->
    <line x1="100" y1="150" x2="240" y2="240"/>
    <line x1="100" y1="170" x2="252" y2="240"/>
    <line x1="100" y1="190" x2="264" y2="240"/>
    
    <!-- Outgoing lines -->
    <path d="M 320 250 Q 400 240 500 250" />
    <path d="M 320 260 Q 400 250 500 260" />
    <path d="M 320 270 Q 400 260 500 270" />
    
    <!-- Lines continuing -->
    <path d="M 500 250 Q 550 240 600 250" />
    <path d="M 500 260 Q 550 250 600 260" />
    <path d="M 500 270 Q 550 260 600 270" />
  </g>
  
  <!-- Support structures -->
  <g fill="url(#metalGradient)" stroke="#37474F" stroke-width="1">
    <!-- Left support -->
    <rect x="95" y="120" width="10" height="230"/>
    <rect x="85" y="140" width="30" height="5"/>
    <rect x="85" y="160" width="30" height="5"/>
    <rect x="85" y="180" width="30" height="5"/>
    
    <!-- Right support -->
    <rect x="495" y="120" width="10" height="230"/>
    <rect x="485" y="140" width="30" height="5"/>
    <rect x="485" y="160" width="30" height="5"/>
    <rect x="485" y="180" width="30" height="5"/>
  </g>
  
  <!-- Insulators -->
  <g fill="#8B4513">
    <ellipse cx="100" cy="150" rx="6" ry="12" />
    <ellipse cx="100" cy="170" rx="6" ry="12" />
    <ellipse cx="100" cy="190" rx="6" ry="12" />
    <ellipse cx="500" cy="250" rx="6" ry="12" />
    <ellipse cx="500" cy="260" rx="6" ry="12" />
    <ellipse cx="500" cy="270" rx="6" ry="12" />
  </g>
  
  <!-- Warning signs -->
  <g>
    <rect x="160" y="320" width="30" height="30" fill="#FFD700" stroke="#FF0000" stroke-width="2"/>
    <text x="175" y="340" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#FF0000">⚡</text>
    
    <rect x="340" y="320" width="30" height="30" fill="#FFD700" stroke="#FF0000" stroke-width="2"/>
    <text x="355" y="340" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#FF0000">⚠</text>
  </g>
  
  <!-- Company branding -->
  <circle cx="550" cy="50" r="20" fill="#FF6B35" opacity="0.9"/>
  <circle cx="550" cy="50" r="12" fill="#2E7D32" opacity="0.9"/>
  <text x="550" y="55" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="white">A</text>
</svg>