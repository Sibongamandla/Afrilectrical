<svg width="400" height="500" viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="panelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ECEFF1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CFD8DC;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B5E20;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="buttonGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FF8A65;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="switchGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main panel body -->
  <rect x="50" y="50" width="300" height="400" fill="url(#panelGradient)" stroke="#90A4AE" stroke-width="3" rx="10"/>
  
  <!-- Panel door frame -->
  <rect x="60" y="60" width="280" height="380" fill="none" stroke="#607D8B" stroke-width="2" rx="5"/>
  
  <!-- Main display screen -->
  <rect x="80" y="80" width="120" height="80" fill="url(#screenGradient)" stroke="#1B5E20" stroke-width="2" rx="5"/>
  
  <!-- Screen content -->
  <g>
    <!-- Grid lines on screen -->
    <g stroke="#4CAF50" stroke-width="1" opacity="0.7">
      <line x1="90" y1="90" x2="190" y2="90"/>
      <line x1="90" y1="110" x2="190" y2="110"/>
      <line x1="90" y1="130" x2="190" y2="130"/>
      <line x1="90" y1="150" x2="190" y2="150"/>
      <line x1="100" y1="85" x2="100" y2="155"/>
      <line x1="120" y1="85" x2="120" y2="155"/>
      <line x1="140" y1="85" x2="140" y2="155"/>
      <line x1="160" y1="85" x2="160" y2="155"/>
      <line x1="180" y1="85" x2="180" y2="155"/>
    </g>
    
    <!-- Waveform display -->
    <path d="M 90 120 Q 110 100 130 120 Q 150 140 170 120 Q 180 110 190 120" 
          stroke="#FFD54F" stroke-width="2" fill="none"/>
    
    <!-- Status indicators -->
    <circle cx="95" cy="95" r="3" fill="#4CAF50">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="185" cy="95" r="3" fill="#FF6B35">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Digital readout -->
    <text x="140" y="145" text-anchor="middle" font-family="monospace" font-size="12" font-weight="bold" fill="#FFD54F">480V</text>
    <text x="140" y="155" text-anchor="middle" font-family="monospace" font-size="10" fill="#4CAF50">60Hz</text>
  </g>
  
  <!-- Control buttons row 1 -->
  <g>
    <circle cx="250" cy="100" r="15" fill="url(#buttonGradient)" stroke="#D84315" stroke-width="2"/>
    <text x="250" y="105" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="white">STOP</text>
    
    <circle cx="290" cy="100" r="15" fill="#4CAF50" stroke="#2E7D32" stroke-width="2"/>
    <text x="290" y="105" text-anchor="middle" font-family="Arial" font-size="9" font-weight="bold" fill="white">START</text>
    
    <circle cx="320" cy="100" r="8" fill="#FFD54F" stroke="#FF8F00" stroke-width="1"/>
    
    <circle cx="250" cy="140" r="8" fill="#2196F3" stroke="#1976D2" stroke-width="1"/>
    <circle cx="270" cy="140" r="8" fill="#2196F3" stroke="#1976D2" stroke-width="1"/>
    <circle cx="290" cy="140" r="8" fill="#2196F3" stroke="#1976D2" stroke-width="1"/>
  </g>
  
  <!-- Circuit breaker switches -->
  <g>
    <!-- Main breaker -->
    <rect x="80" y="200" width="40" height="60" fill="url(#switchGradient)" stroke="#1B5E20" stroke-width="2" rx="5"/>
    <rect x="85" y="210" width="30" height="8" fill="white" rx="2"/>
    <text x="100" y="235" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="white">MAIN</text>
    <text x="100" y="245" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="white">400A</text>
    <text x="100" y="255" text-anchor="middle" font-family="Arial" font-size="6" fill="white">ON</text>
    
    <!-- Branch breakers -->
    <rect x="140" y="200" width="25" height="40" fill="url(#switchGradient)" stroke="#1B5E20" stroke-width="1" rx="3"/>
    <rect x="143" y="208" width="19" height="5" fill="white" rx="1"/>
    <text x="152" y="225" text-anchor="middle" font-family="Arial" font-size="6" font-weight="bold" fill="white">L1</text>
    <text x="152" y="235" text-anchor="middle" font-family="Arial" font-size="6" fill="white">63A</text>
    
    <rect x="175" y="200" width="25" height="40" fill="url(#switchGradient)" stroke="#1B5E20" stroke-width="1" rx="3"/>
    <rect x="178" y="208" width="19" height="5" fill="white" rx="1"/>
    <text x="187" y="225" text-anchor="middle" font-family="Arial" font-size="6" font-weight="bold" fill="white">L2</text>
    <text x="187" y="235" text-anchor="middle" font-family="Arial" font-size="6" fill="white">63A</text>
    
    <rect x="210" y="200" width="25" height="40" fill="url(#switchGradient)" stroke="#1B5E20" stroke-width="1" rx="3"/>
    <rect x="213" y="208" width="19" height="5" fill="white" rx="1"/>
    <text x="222" y="225" text-anchor="middle" font-family="Arial" font-size="6" font-weight="bold" fill="white">L3</text>
    <text x="222" y="235" text-anchor="middle" font-family="Arial" font-size="6" fill="white">63A</text>
    
    <rect x="245" y="200" width="25" height="40" fill="#9E9E9E" stroke="#616161" stroke-width="1" rx="3"/>
    <rect x="248" y="208" width="19" height="5" fill="#BDBDBD" rx="1"/>
    <text x="257" y="225" text-anchor="middle" font-family="Arial" font-size="6" font-weight="bold" fill="white">AUX</text>
    <text x="257" y="235" text-anchor="middle" font-family="Arial" font-size="6" fill="white">16A</text>
  </g>
  
  <!-- Meters section -->
  <g>
    <!-- Voltage meter -->
    <circle cx="120" cy="320" r="30" fill="white" stroke="#607D8B" stroke-width="3"/>
    <circle cx="120" cy="320" r="25" fill="none" stroke="#2E7D32" stroke-width="1"/>
    <text x="120" y="310" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="#2E7D32">VOLTS</text>
    <text x="120" y="325" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#FF6B35">480</text>
    <text x="120" y="335" text-anchor="middle" font-family="Arial" font-size="6" fill="#666">AC</text>
    
    <!-- Current meter -->
    <circle cx="200" cy="320" r="30" fill="white" stroke="#607D8B" stroke-width="3"/>
    <circle cx="200" cy="320" r="25" fill="none" stroke="#2E7D32" stroke-width="1"/>
    <text x="200" y="310" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="#2E7D32">AMPS</text>
    <text x="200" y="325" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#FF6B35">125</text>
    <text x="200" y="335" text-anchor="middle" font-family="Arial" font-size="6" fill="#666">RMS</text>
    
    <!-- Power meter -->
    <circle cx="280" cy="320" r="30" fill="white" stroke="#607D8B" stroke-width="3"/>
    <circle cx="280" cy="320" r="25" fill="none" stroke="#2E7D32" stroke-width="1"/>
    <text x="280" y="310" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="#2E7D32">kW</text>
    <text x="280" y="325" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#FF6B35">60.0</text>
    <text x="280" y="335" text-anchor="middle" font-family="Arial" font-size="6" fill="#666">3Φ</text>
  </g>
  
  <!-- Status indicators -->
  <g>
    <rect x="80" y="380" width="60" height="20" fill="#1B5E20" stroke="#2E7D32" stroke-width="1" rx="3"/>
    <text x="110" y="393" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="#4CAF50">SYSTEM OK</text>
    
    <rect x="150" y="380" width="60" height="20" fill="#1B5E20" stroke="#2E7D32" stroke-width="1" rx="3"/>
    <text x="180" y="393" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="#4CAF50">AUTO MODE</text>
    
    <rect x="220" y="380" width="60" height="20" fill="#E65100" stroke="#FF6B35" stroke-width="1" rx="3"/>
    <text x="250" y="393" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="#FFD54F">LOAD HIGH</text>
  </g>
  
  <!-- Warning labels -->
  <g>
    <rect x="290" y="380" width="40" height="40" fill="#FFD54F" stroke="#FF8F00" stroke-width="2" rx="3"/>
    <text x="310" y="395" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#E65100">⚡</text>
    <text x="310" y="405" text-anchor="middle" font-family="Arial" font-size="6" font-weight="bold" fill="#E65100">DANGER</text>
    <text x="310" y="413" text-anchor="middle" font-family="Arial" font-size="5" fill="#E65100">HIGH VOLTAGE</text>
  </g>
  
  <!-- Company branding -->
  <g>
    <rect x="60" y="420" width="100" height="15" fill="#2E7D32" opacity="0.9" rx="3"/>
    <text x="110" y="430" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="white">AFRILECTRICAL</text>
    
    <rect x="170" y="420" width="80" height="15" fill="#FF6B35" opacity="0.9" rx="3"/>
    <text x="210" y="430" text-anchor="middle" font-family="Arial" font-size="7" font-weight="bold" fill="white">CONTROL PANEL</text>
  </g>
  
  <!-- Ventilation grilles -->
  <g stroke="#90A4AE" stroke-width="1" fill="none">
    <line x1="300" y1="180" x2="320" y2="180"/>
    <line x1="300" y1="185" x2="320" y2="185"/>
    <line x1="300" y1="190" x2="320" y2="190"/>
    <line x1="300" y1="195" x2="320" y2="195"/>
    
    <line x1="300" y1="360" x2="320" y2="360"/>
    <line x1="300" y1="365" x2="320" y2="365"/>
    <line x1="300" y1="370" x2="320" y2="370"/>
    <line x1="300" y1="375" x2="320" y2="375"/>
  </g>
</svg>